<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <script href="script.js"></script>
    </head>
   
   
   
    <body>
        <header>
            <a>View Highscores</a>
            <p>Time:</p>
        </header>
        
        <section id="introSection">
            <h1>
                Coding Quiz Challenge
            </h1>
            <p class="description">
                Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score time by ten seconds!
            </p>

            <div class="startbutton">
                <button>Start Quiz</button>
            </div>
        </section>

        <section id="questionSection">
                    <h2 id="question#">Question #</h2>
                    <ul>
                        <li><button>Answer1</button></li>
                        <li><button>Answer2</button></li>
                        <li><button>Answer3</button></li>
                        <li><button>Answer4</button></li>
                    </ul>
                
        </section>

        <section id="finalscoreSection">
            <p>Your final score is: <span id="score">0</span></p>
                    
                    <p>Enter Name: <span><input placeholder="Enter name here"/></span>
                        <button>Submit</button>
                    </p>
        </section>

        <section id="highscoreSection">
                <h2>High Score</h2>
                        <button>Go back</button>
                </div>
            </div>
        </section>

       
    </body>
</html>
