<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
   
   
    <body>
        <header>
            <a>View Highscores</a>
            <p>Time:</p>
        </header>
        
        <section id="introSection">
                        
            <h1>
                Coding Quiz Challenge
            </h1>
            <p class="description">
                Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score time by ten seconds!
            </p>

            <div class="startbutton">
                <button id="startbutton">Start Quiz</button>
            </div>
        </section>

        <section id="questionSection">
                    <h2 id="question">Question #</h2>
                    <ul id="choice">
                        <li class="choice" id="A"><button onclick="checkAnswer('A')">A</button></li>
                        <li class="choice" id="B"><button onclick="checkAnswer('B')">B</button></li>
                        <li class="choice" id="C"><button onclick="checkAnswer('C')">C</button></li>
                        <li class="choice" id="D"><button onclick="checkAnswer('D')">D</button></li>
                    </ul>
                
        </section>

        <section id="finalSection">
            <p>Your final score is: <span id="score">0</span></p>
                    
                    <p>Enter Name: <span><input placeholder="Enter name here" id="name"/></span>
                        <button id="submit-score" class="btn">Submit</button>
                    </p>
        </section>

        <section id="highscoreSection">
                <h2>High Score</h2>
                        <button>Go back</button>
                </div>
            </div>
        </section>

        <script src="script.js"></script>  
    </body>
</html>
