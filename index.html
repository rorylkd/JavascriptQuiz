<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
   
   
    <body>
        <header>
            <p>Time: <span id="timer"></span></p>
            <p>Score: <span id="score"></span></p>
        </header>
        
        <section id="introSection">
                        
            <h1>
                Coding Quiz Challenge
            </h1>
            <p class="description">
                Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score time!!
            </p>

            <div class="startbutton">
                <button id="startbutton">Start Quiz</button>
            </div>
        </section>

        <section id="questionSection">
                   <div class="question" id="question"></div>
                   <div id="choices">
                        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                    </div>

                    <div id="timer">
                        <div id="counter"></div>
                    </div>
                
        </section>

        <section id="finalSection">
            <p class="enter">Enter Name: <span><input placeholder="Enter name here" id="name"/></span>
                        <button id="submit-score" class="btn">Submit</button>
                    </p>

            <div id="cont">
                <ul id="list"></ul>
            </div>
        </section>

        <script src="script.js"></script>  
    </body>
</html>
